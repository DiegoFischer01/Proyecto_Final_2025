<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/inicioSesion.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <link rel="shortcut icon" href="../Imagenes/home/logo.svg" type="image/x-icon">


    <title>Iniciar sesion</title>
</head>
<body>

    
    <div class="inicio-sesion-contenedor">
        <div class="inicio-sesion">
            <div class="inicio-sesion-inputs">
                <div class="circle-contenedor">
                    <div class="circle circle1"></div>
                    <div class="circle circle2"></div>
                    <div class="circle circle3"></div>
                    <div class="circle circle4"></div>
                    <h2>Inicia sesión</h2> 
                </div>
                    <form class="inputGroup" id="formulario">

                        <div class="inputBox">
                            <input type="email" id="email" required="" autocomplete="off">
                            <label for="name">Correo electronico</label>
                        </div>

                        <div class="inputBox">
                            <input type="password" id="contraseña" required="" autocomplete="off">
                            <label for="name">Contraseña</label>
                        </div>

                        
                        <div class="btn-inicio-sesion-contenedor">
                            <button type="submit" id="btn-inicio-sesion">Iniciar sesíon</button>
                        </div>

                    </form>

                    <div class="a-inicio-sesion-contenedor">
                        <a href="../index.html">< Volver a inicio<a>                        
                        <a class="a-inicio-sesion" href="./registrarse.html">Crear una cuenta ></a>
                    </div>
            </div>

            <div class="img-inicio-sesion-contenedor">
                <img src="../Imagenes/registrarse/img-registrarse.png" alt="">
            </div>
        </div>
    </div>




    
</body>

    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/inicioSesion.js"></script>

</html>
