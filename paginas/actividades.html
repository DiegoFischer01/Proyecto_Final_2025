<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/actividades.css" />
  <title>Actividades</title>
</head>

<body>
  <h2 class="mx-5">Explora nuevos lugares</h2>

  <!-- Contenedor tarjetas vacío, se llena desde JS -->
  <div id="contenedor-tarjetas" class="m-4 row g-4"></div>

  <div class="d-flex justify-content-center">
    <button id="ver-mas" class="btn ver-mas-btn">✓ Ver más</button>
  </div>

  <div class="espacio"></div>

  <!-- FOOTER -->
  <footer>
    <div>
      <img src="./imagenlogo" alt="Logo" class="logoFooter" />
    </div>
    <div class="divSucursales">
      <p><strong>Sucursales</strong></p>
      <p>Calle inventada 1234</p>
      <p>Calle alternativa 5679</p>
    </div>
    <div class="divHorarios">
      <p class="horarios"><strong>Horarios de atención:</strong></p>
      <p>Lunes a sábados</p>
      <p>8:00 a 20:00hs</p>
    </div>
    <div class="divRedes">
      <a href="https://www.facebook.com/?locale=es_LA" target="_blank" rel="noopener noreferrer">
        <img src="../Imagenes/home/facebook.png" alt="Facebook" class="logosRedes" />
      </a>
      <a href="https://x.com/" target="_blank" rel="noopener noreferrer">
        <img src="../Imagenes/home/twitter.png" alt="Twitter" class="logosRedes" />
      </a>
      <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
        <img src="../Imagenes/home/instagram.png" alt="Instagram" class="logosRedes" />
      </a>
    </div>
  </footer>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/actividades.js"></script>
</body>

</html>
