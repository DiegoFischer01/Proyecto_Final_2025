<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viaggio - Destino y Alojamiento</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/styles_dest_aloj.css">
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Viaggio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Destinos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sobre Viaggio</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

    <!-- Sección de Destino -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Elige tu destino</h2>
        
        <!-- Selector de ciudad -->
        <div class="row mb-3">
            <div class="col-12">
                <label for="ciudad">Seleccione su ciudad:</label>
                <select class="form-control" id="ciudad">
                    <option value="" disabled selected>Seleccione una ciudad</option>
                    <option value="Olavarria">Olavarria</option>
                    <option value="Tandil">Tandil</option>
                    <option value="Mar del Plata">Mar del Plata</option>
                </select>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 col-sm-12">
                <label for="fecha-llegada">Fecha de llegada:</label>
                <input type="text" class="form-control datepicker" id="fecha-llegada">
            </div>
            <div class="col-md-6 col-sm-12">
                <label for="fecha-regreso">Fecha de regreso:</label>
                <input type="text" class="form-control datepicker" id="fecha-regreso">
            </div>
        </div>
        <div class="row mt-4 text-center">
            <div class="col-12">
                <button class="btn btn-warning btn-lg d-block mx-auto" onclick="scrollToAlojamiento()">Continuar</button>
            </div>
        </div>
    </div>

    <!-- Sección de Alojamientos -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Elige tu alojamiento</h2>

        <!-- Carrusel de alojamientos -->
        <div id="multiItemCarousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="row">
                        <div class="col-md-3">
                            <img src="Imagenes/Casa-del-Bicentenario.jpg" class="img-fluid" alt="Alojamiento 1">
                        </div>
                        <div class="col-md-3">
                            <img src="Imagenes/centrocultural.jpg" class="img-fluid" alt="Alojamiento 2">
                        </div>
                        <div class="col-md-3">
                            <img src="Imagenes/Teatro-Municipal.jpg" class="img-fluid" alt="Alojamiento 3">
                        </div>
                        <div class="col-md-3">
                            <img src="Imagenes/Museo-de-Ciencias.jpg" class="img-fluid" alt="Alojamiento 4">
                        </div>
                    </div>
                </div>
                <div class="carousel-item">
                    <div class="row">
                        <div class="col-md-3">
                            <img src="Imagenes/Teatro-Municipal.jpg" class="img-fluid" alt="Alojamiento 5">
                        </div>
                        <div class="col-md-3">
                            <img src="Imagenes/Teatro-Municipal.jpg" class="img-fluid" alt="Alojamiento 6">
                        </div>
                        <div class="col-md-3">
                            <img src="Imagenes/Teatro-Municipal.jpg" class="img-fluid" alt="Alojamiento 7">
                        </div>
                        <div class="col-md-3">
                            <img src="Imagenes/Teatro-Municipal.jpg" class="img-fluid" alt="Alojamiento 8">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Controles del carrusel -->
            <a class="carousel-control-prev" href="#multiItemCarousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#multiItemCarousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="JavaScript/mainDest_Aloja.js"></script>
</body>
</html>
